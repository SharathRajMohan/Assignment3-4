  <div class="heading">
    <h1>US Dollar to Canadian Dollar</h1>
    <h2>Convert USD to CAD at the real exchange Rate</h2>
  </div>
  <div id="main-container">
    <!--[if lt IE 7]>

    <div id="app">
      <div class="inputFields">
          <label>Amount</label>
          <br>
          <input id="Inamount" type="number" placeholder="Enter amount" />
          <select name="Currency" id="Inputcurrency">
              <option value="USD" data-sync="CAD" selected>USD</option>
              <option value="CAD" data-sync="USD">CAD</option>
          </select>
      </div>
      <div>
        <img src="./icon/icons8-left-right-arrow-66.png" width="80px" height="80px">
      </div>
      <div class="inputFields">
          <label>Converted to</label>
          <br>
          <input id="Outamount" type="text" placeholder="Converted Price" readonly />
          <select name="Currency" id="Outputcurrency">
              <option value="USD" data-sync="CAD">USD</option>
              <option value="CAD" data-sync="USD">CAD</option>
          </select>
      </div>
    </div>
    <div id="submit-button-container">
      <button onclick="convert()">Convert</button>
    </div>
